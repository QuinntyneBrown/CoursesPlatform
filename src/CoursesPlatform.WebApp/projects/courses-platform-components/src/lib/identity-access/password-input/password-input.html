<div class="password-input">
  <mat-form-field appearance="outline" class="password-input__field">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      [formControl]="passwordControl"
      [placeholder]="placeholder"
      (input)="onInput($event)"
      (blur)="onBlur()"
    />
    <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="toggleVisibility()"
      [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
    >
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    @if (hint && !errorMessage) {
      <mat-hint>{{ hint }}</mat-hint>
    }
    @if (errorMessage) {
      <mat-error>{{ errorMessage }}</mat-error>
    }
  </mat-form-field>

  @if (showStrengthIndicator && passwordControl.value) {
    <div class="password-input__strength">
      <mat-progress-bar
        [value]="strength.score"
        [color]="strength.color"
        mode="determinate"
      ></mat-progress-bar>
      <span class="password-input__strength-label" [class]="'password-input__strength-label--' + strength.color">
        {{ strength.label }}
      </span>
    </div>
  }
</div>
