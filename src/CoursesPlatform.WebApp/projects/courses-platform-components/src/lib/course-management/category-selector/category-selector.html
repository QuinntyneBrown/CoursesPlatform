<div class="category-selector">
  <label class="category-selector__label">{{ label }}</label>

  <div
    class="category-selector__trigger"
    [class.category-selector__trigger--expanded]="isExpanded"
    (click)="toggleExpand()"
    role="button"
    tabindex="0"
    (keydown.enter)="toggleExpand()"
    (keydown.space)="toggleExpand(); $event.preventDefault()"
    [attr.aria-expanded]="isExpanded"
  >
    @if (displayValue) {
      <span class="category-selector__value">{{ displayValue }}</span>
      <button
        mat-icon-button
        class="category-selector__clear"
        (click)="clearSelection(); $event.stopPropagation()"
        aria-label="Clear selection"
      >
        <mat-icon>close</mat-icon>
      </button>
    } @else {
      <span class="category-selector__placeholder">Select a category</span>
    }
    <mat-icon class="category-selector__arrow">
      {{ isExpanded ? 'expand_less' : 'expand_more' }}
    </mat-icon>
  </div>

  @if (isExpanded) {
    <div class="category-selector__dropdown">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="category-selector__tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button
            mat-button
            class="category-selector__node"
            [class.category-selector__node--selected]="selectedSubcategory?.categoryId === node.categoryId"
            (click)="selectCategory(node, true)"
          >
            {{ node.name }}
          </button>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="category-selector__parent">
            <button
              mat-button
              class="category-selector__node category-selector__node--parent"
              [class.category-selector__node--selected]="selectedCategory?.categoryId === node.categoryId && !selectedSubcategory"
              (click)="selectCategory(node, false)"
            >
              <mat-icon class="category-selector__toggle" matTreeNodeToggle>
                {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
              </mat-icon>
              {{ node.name }}
            </button>
          </div>
          <div [class.category-selector__children--hidden]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  }
</div>
